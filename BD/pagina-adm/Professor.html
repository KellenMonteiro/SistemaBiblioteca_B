  <div id="conteudo">
    <div id="formulario">
      <h2>Cadastrar Professor</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="senha">Senha :</label>
        <input type="password" id="senha" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required>

        <label for="text">SIAPE:</label>
        <input type="number" id="matricula" require>

        <div class="buttons">
          <button class="button" onclick="criarProfessor()">Cadastrar</button>
          <button class="button" onclick="listarProfessor()">Listar</button>
        </div>

      </form>

    </div>
    <table id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>SIAPE</th>
          <th>Endereço</th>

        </tr>
      </thead>
      <tbody id="tabelaProfessor">
      </tbody>
    </table>
